<div *ngFor="let product of productList; index as id">

    <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/products', id]">
            {{ product.name }}
          </a>
    </h3>

    <p *ngIf="product.description">
        Descripcion: {{ product.description }}
    </p>

    <button (click)="share()">
        Compartir
    </button>

    <app-product-alerts
      [product]="product"
      (notify)="onNotify()">
    </app-product-alerts>
  
</div>
